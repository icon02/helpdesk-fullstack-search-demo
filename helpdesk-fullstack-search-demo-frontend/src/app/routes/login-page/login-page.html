<form [formGroup]="form" (submit)="submit()">
  <h2>Login</h2>
  <hr>

  <label>
    Email
    <select formControlName="email">
      <option [ngValue]="null"></option>
      @for(email of $emails() || []; track email) {
        <option [ngValue]="email">{{ email }}</option>
      }
    </select>
  </label>

  <button
    type="submit"
    [disabled]="form.invalid"
  >Login</button>
</form>
